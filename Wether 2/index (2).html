<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {

        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }


    body {
        background-image: url('https://source.unsplash.com/1600x900/?landscape');


    }

    #display {
        width: 90%;
        display: flex;
        justify-content: space-between;

        margin: auto;

    }

    #container {
        color: white;
      
        width: 25%;
        height: 400px;
        border-radius: 30px;
        margin-top: 30px;
        padding: 0px 0px 0px 30px;


        opacity: 0.6;



    }

    .mapouter {

        border-radius: 50px;
        width: 900px;
        margin-top: 30px;



    }

    iframe {
        opacity: 0.1;

        border-radius: 50px;
        opacity: 0.8;
        height: 400px;
        width: 100%;

    }

    #container>div>img {

        width: 20%;
        border-radius: 10px;
    }

    button>img {
        height: 10px;

    }

    button:hover {
        border: rgb(135, 235, 145);
        background-color: rgb(32, 159, 110);
    }

    input {
        border-radius: 13px;
        text-align: center;
    }

    #days {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: 290px;
        width: 90%;
        gap: 10px;

        margin: auto;
        height: 200px;
        margin-top: 20px;


    }

    #days>div {
       
        border-radius: 10px;
        color: white;
        padding: 20px;

        opacity: 0.6;
        backdrop-filter: saturate(180%) blur(10px);
        background: url(50%-transparent-white.png);
    }

    #margin {
        width: 15%;

        margin: auto;
    }

    input {
        padding: 5px 0px 5px 0px;
        border-radius: 30px;
        background-color: rgb(196, 195, 199);
    }

    button {
        padding: 5px 10px 5px 10px;
        border-radius: 17px;

    }
</style>

<body>

    <input type="text" id="city">
    <button onclick="getData()"><img src="https://img.icons8.com/ios/72/search--v1.png"></button>


    <div id="display">
        <div id="container"></div>

        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe width="600" height="500" id="gmap_canvas" frameborder="0" scrolling="no" marginheight="0"
                    marginwidth="0">
                </iframe>
            </div>
        </div>
    </div>

</body>

</html>

    async function coords(lat, lon) {

        let urll = `https:api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=&appid=${api_ke}`
        try {
            let res = await fetch(urll);
            let data = await res.json();
            displaydata(data.daily)
            console.log(data)
        }
        catch (err) {
            console.log(err)
            console.log("amanaaman")
        }


    }
    var div = document.createElement("div");
    function displaydata(data) {
        div.innerHTML = null;
        div.setAttribute("id", "days")

        for (var i = 0; i < data.length; i++) {
            var day = data[i].dt * 1000;
            console.log(day)

            var img = document.createElement("img");
            var daily = ["Sunday", "Monday", 'Tuesday', "Wednesday", "Thursday", "Friday", "Saturday"];
            img.setAttribute("src", `https://openweathermap.org/img/wn/${data[i].weather[0].icon}@2x.png`)
            var div2 = document.createElement("div");
            var h2 = document.createElement("h3");
            h2.innerText = Math.floor(data[i].temp.max - 273) + "째C"
            var h3 = document.createElement("h3");
            h3.innerText = Math.floor(data[i].temp.min - 273) + "째C"
            div2.style.background = "#000000d0";
            div2.style.textAlign = "center";
            const d = new Date();
            let day2 = d.getDay();

            var d1 = document.createElement("h4");
            d1.innerText = daily[(day2 + i) % 7];

            console.log(day2)

            div2.append(img, d1, h2, h3);
            div.append(div2)
            document.querySelector("body").append(div)
        }
    }
